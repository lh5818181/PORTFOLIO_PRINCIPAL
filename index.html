<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Luis Henrique</title>

    <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img src="./src/images/Circle Logo.png" alt="logo" class="header__logo">
            <h1>Luis Henrique</h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a href="" class="button">Home</a>
                </li>
                <li class="header__links__item">
                    <a href="" class="button">Sobre</a>
                </li>
                <li class="header__links__item">
                    <a href="" class="button">Serviços</a>
                </li>
                <li class="header__links__item">
                    <a href="" class="button">Portfólio</a>
                </li>
                <li class="header__links__item">
                    <a href="" class="button">Contato</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="home">
        <div class="home__container">
            <p class="home__paragrafo">
                Olá pessoas, <b>Eu sou um programador</b> <br>
                Seja bem-vindo ao meu portfólio website.
            </p>
            <img src="./src/images/software-developer.png" alt="developer" class="home_image">
        </div>
        <div class="home__container__buttons">
            <button class="home__container__buttons__button">Saiba mais sobre mim</button>
            <ul class="home__container__buttons__list">
                <li class="home__container__buttons__list__item">
                    <a href="https://github.com/lh5818181">
                        <img src="./src/images/logo sites/Git.svg" alt="github">
                    </a>
                </li>
                <li class="home__container__buttons__list__item">
                    <a href="https://www.instagram.com/eoq.rique/">
                        <img src="./src/images/logo sites/Instagram.svg" alt="Instagram">
                    </a>
                </li>
                <li class="home__container__buttons__list__item">
                    <a href="https://www.linkedin.com/in/luis-henrique-76245231a/">
                        <img src="./src/images/logo sites/Linkedin.svg" alt="Linkedin">
                    </a>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
